<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<b>Calcule aqui o seu IMC</b>
<ion-grid>
  <ion-row>
    <ion-col size-md="6">
      <div id="container">
        <ion-item>
          <ion-label position="floating" class="nomeLabel">IMC do Nadador</ion-label>
          <ion-input type="text" [(ngModel)]="altura" maxlength="3" placeholder="Insira a sua altura em cm" pattern="[0-9]{3}" ></ion-input>
          <ion-input type="text" [(ngModel)]="peso" maxlength="3" placeholder="Insira o seu peso em kg"></ion-input>
          <ion-button expand="block" color="dark" (click)="verificarImc()">Verificar</ion-button>
        </ion-item>
        <ion-input value="{{resultado}}" readonly="true"></ion-input>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
